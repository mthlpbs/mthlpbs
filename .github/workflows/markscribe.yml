name: Generate README

on:
  schedule:
    - cron: '0 3 * * *'  # every day at 3 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - run: go install github.com/muesli/markscribe@latest

      - name: Verify secrets
        run: |
          if [ -z "$WAKATIME_API_KEY" ]; then
            echo "❌ WAKATIME_API_KEY secret is not set"
            echo "Please add your API key as a repository secret:"
            echo "Settings → Secrets and variables → Actions → New repository secret"
            echo "Name: WAKATIME_API_KEY"
            echo "Value: 4b29608c-38e1-4c1b-ab1f-41bf4292d9c4"
            exit 1
          else
            echo "✅ WAKATIME_API_KEY secret is set"
          fi
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

      - name: Generate README
        run: |
          echo "Generating README with markscribe..."
          echo "Environment variables:"
          echo "WAKATIME_URL: $WAKATIME_URL"
          echo "WAKATIME_API_KEY: ${WAKATIME_API_KEY:0:8}..."
          echo "Testing API connection..."
          if curl -s -f -H "Authorization: Bearer $WAKATIME_API_KEY" "$WAKATIME_URL/users/current/stats/last_7_days" > /dev/null; then
            echo "✅ API connection successful"
          else
            echo "❌ API connection failed"
            exit 1
          fi
          echo "Running markscribe..."
          if markscribe README.template.md > README.md; then
            echo "✅ README generated successfully"
            echo "Generated README size: $(wc -c < README.md) bytes"
          else
            echo "❌ markscribe failed"
            echo "Trying with simple template..."
            markscribe README.template.simple.md > README.md || exit 1
            echo "✅ README generated with simple template"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: https://hackatime.hackclub.com/api/hackatime/v1

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: update README" || echo "No changes to commit"
          git push
