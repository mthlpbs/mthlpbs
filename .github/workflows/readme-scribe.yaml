name: Update readme.md

on:
  push:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Install markscribe
        run: |
          export GOPROXY=direct
          go install github.com/mthlpbs/markscribe@8dc7f16
          echo "${HOME}/go/bin" >> $GITHUB_PATH

      - name: generate readme
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: ${{ secrets.WAKATIME_URL }}
        run: markscribe -write readme.md templates/readme.md.tpl

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>