name: Update README

on:
  push:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: 'actions-go/go-install@main'
        id: install
        with:
          module: "github.com/taciturnaxolotl/markscribe@HEAD"

      - name: generate readme
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          WAKATIME_API_KEY: "4b29608c-38e1-4c1b-ab1f-41bf4292d9c4"
          WAKATIME_URL: "https://hackatime.hackclub.com/api/hackatime/v1/"
        run: ${{ steps.install.outputs.install-path }} -write README.md templates/README.md.tpl

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
